<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Advenced Lesson 8</title>
    <style>
        *{
            box-sizing: border-box;
            color: #444;
            font-family: sans-serif;
        }
        .page-title{
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: aliceblue;
            border-top: 1px solid #cdc4e5;
            border-bottom: 1px solid #cdc4e5;
            font-size: 22px;
            line-height: 1em;
            text-align: center;
        }
        .bad-words__section{
            max-width: 550px;
            margin: 0 auto;
            padding: 30px;
            background-color: aliceblue;
            border: 1px solid #cdc4e5;
            border-radius: 15px;
        }
        .bad-words__list{
            font-size: 18px;
        }
        .bad-words__list_title{
            margin-right: 10px;
            font-weight: 600;
        }
        .bad-words__list_list{
            color: rgb(209, 0, 0);
        }
        .bad-words__form_row{
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .bad-words__form input, .bad-words__form textarea{
            border: 1px solid #bbb;
            border-radius: 3px;
            font-size: 14px;
        }
        .bad-words__form input{
            width: calc(100% - 240px);
            height: 35px;
        }
        .bad-words__form textarea{
            width: 100%;
            resize: none;
        }
        .bad-words__form input::placeholder,
        .bad-words__form textarea::placeholder{
            font-size: 14px;
            color: #ccc;
        }

        .small-btn{
            width: 110px;
            height: 35px;
            border: none;
            border-radius: 3px;
            color: #fff;
        }
        button[name="add"]{
            background-color: rgb(255, 178, 35);
        }
        button[name="resett"]{
            background-color: rgb(221, 12, 23);
        }
        .big-btn{
            width: 100%;
            height: 40px;
            margin-top: 15px;
            background-color: rgb(40, 158, 40);
            border: none;
            border-radius: 3px;
            color: #fff;
        }
    </style>
</head>
<body>
    <main class="bad-words">
        <h1 class="page-title">Список заборонених слів:</h1>
        <section class="bad-words__section">
            <div class="bad-words__list">
                <span class="bad-words__list_title">Заборонені слова:</span>
                <span class="bad-words__list_list">Java, C++</span>
            </div>
            <form name="badWords__form" class="bad-words__form">
                <div class="bad-words__form_row">
                    <input type="text" name="word" placeholder="Введіть заборонене слово" required>
                    <button name="add" type="submit" class="small-btn">Додати</button>
                    <button name="resett" class="small-btn">Очистити всі</button>
                </div>
            </form>
            <form name="badWords__form-check" class="bad-words__form">
                <textarea name="text" rows="5" placeholder="Введіть текст для перевірки" required></textarea>
                <button name="check" type="submit" class="big-btn">Перевірити</button>
            </form>
        </section>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
